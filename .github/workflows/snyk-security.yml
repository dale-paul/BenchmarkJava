name: 'AbbVie Snyk Scan Action'

on: 
  push:
    branches:
      - main
      - master
      - develop
  #workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    env: 
      RESULTS_FILE: "./results.json"
    steps:    
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: true #${{ vars.CONTINUE == 'true' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: "--json-file-output=${{ env.RESULTS_FILE }} --org=${{ vars.ORG_ID }} --project-name=${{ vars.PROJECT_NAME }} --severity-threshold=${{ vars.SEVERITY_THRESHOLD }}"
      - if: ${{ always() }}
        run: echo "RESULTS_PRESENT=$(echo $(if [[ -f "${{ env.RESULTS_FILE }}" ]]; then echo 'true'; else echo 'false'; fi))" >> "$GITHUB_ENV"
      - name: Check if any of the priority scores are above set threshold  
        if: ${{ always() }} ${{ env.RESULTS_PRESENT == 'true' }} 
        # continue-on-error: false
        run: "cat ${{ env.RESULTS_FILE }} | jq -e 'any(.runs[].results[].properties.priorityScore; . >= ${{ vars.PRIORITY_SCORE }}) | not' >/dev/null || echo '::error::Priority Score exceeded';exit 1"
        shell: bash


        
         

