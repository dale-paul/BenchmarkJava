name: 'AbbVie Snyk Scan Action'

on: 
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  job:
    env: 
      RESULTS_FILE: "./results.json"
      SBOM_FILE: "./sbom.json"
    strategy:
      matrix:
        result_files: 
          - ${{ env.RESULTS_FILE }}
          - ${{ env.SBOM_FILE }}
          
    runs-on: ubuntu-latest

    steps:    
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: ${{ vars.MONITOR_MODE == 'true' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: > 
            --json-file-output=${{ env.RESULTS_FILE }} 
            --org=${{ vars.ORG_ID }} 
            --project-name=${{ vars.PROJECT_NAME }} 
            --severity-threshold=${{ vars.SEVERITY_THRESHOLD }}
      - name: Check if any of the priority scores are above set threshold  
        if: ${{ always() }} 
        continue-on-error: ${{ vars.MONITOR_MODE == 'true' }}
        run: |
          if [[ -f $RESULTS_FILE ]]; then
            cat $RESULTS_FILE | jq -e 'any(.runs[].results[].properties.priorityScore; . >= ${{ vars.PRIORITY_SCORE }}) | not' >/dev/null || echo ::error:: Priority Score exceeded; exit 1
          fi
        shell: bash
      - name: Generate SBOMs
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: sbom
          args: --format=cyclonedx1.4+json -- > ${{ SBOM_FILE }}
      - name: Upload artifacta
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ${{ matrix.result_files }}
          


        
         

