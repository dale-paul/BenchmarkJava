name: Snyk Code Scan

on: 
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    
      - name: Get Snyk version
        id: vars
        run: echo "version=$(snyk --version)" >> $GITHUB_OUTPUT
      - name: Test output
        run: echo ${{ steps.vars.outputs.version }}
        
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        id: snyk-results
        uses: snyk/actions/maven@master
        continue-on-error: ${{ vars.CONTINUE == 'true' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          json: true
          args: |
            --severity-threshold=${{ vars.SEVERITY_THRESHOLD }}
            --org=${{ vars.ORG_ID }}
            --project-name=${{ vars.PROJECT_NAME }} -- >> $GITHUB_OUTPUT
          run: |
            echo "$GITHUB_OUTPUT"
         

