name: 'AbbVie Snyk Scan Action'

on: 
  push:
    branches:
      - main
      - master
      - develop
  #workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    env: 
      SNYK_ARGS: "--json-file-output=./results.json --org=${{ vars.ORG_ID }} --project-name=${{ vars.PROJECT_NAME }} --severity-threshold=${{ vars.SEVERITY_THRESHOLD }} "
    steps:    
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: ${{ vars.CONTINUE == 'true' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: ${{ env.SNYK_ARGS }}
      - name: Test Priority Level
        if: ${{ success() }}
        # fail the scan if any priorty score is above our thereshold
        # continue-on-error: false
        run: "cat ./results.json | jq -e 'any(.runs[].results[].properties.priorityScore; . >= ${{ vars.PRIORITY_SCORE }}) | not'"
        shell: bash


        
         

